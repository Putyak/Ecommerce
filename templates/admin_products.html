        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Products</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <div>
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal"
                                    data-target=".bd-example-modal-lg"> Create product
                            </button>
                        </div>
                        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                             aria-labelledby="myLargeModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg" style="width:100%; height:100%">
                                <div class="modal-content">

                                    <div class="container" style="background: white; padding: 20px;">
                                        <h1>Create</h1>
                                        <form method="post" enctype="multipart/form-data">
                                            <input type="text" class="form-control" name="title" id="title"
                                                   placeholder="title"><br>
                                            <input type="text" class="form-control" name="description" id="description"
                                                   placeholder="description"><br>
                                            <input type="number" class="form-control" name="price" id="price"
                                                   placeholder="price"><br>
                                            <input type="file" name="pic"/><br>
                                            <br>
                                            <button class="btn btn-success" type="submit">Add product</button>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>

                </div>
            </div>

            <h4>Product list</h4>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>isActive</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in products %}
                    <tr data-toggle="modal" data-target="#{{ i.id }}">
                        <td>{{ i.id }}</td>
                        <td>{{ i.title }}</td>
                        <td>{{ i.price }}</td>
                        <td>{{ i.description }}</td>
                        <td>{{ i.isActive }}</td>
                        <!-- Modal -->
                        <div class="modal fade bd-example-modal-lg" id="{{ i.id }}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-dialog modal-lg"
                                     style="width:100%; height:100%; background: white; padding: 20px;">
                                    <!-- <div class="modal-header">
                                         <h5 class="modal-title" id="exampleModalLabel">Product details</h5>
                                     </div>-->
                                    <div class="modal-content"
                                         style="width:100%; height:100%; background: white; border:0px">
                                        <h1>Update</h1>
                                        <form method="post">
                                            <textarea name="title" id="title_change"
                                                      class="form-control">{{ i.title }}</textarea><br>
                                            <textarea name="description" id="description_change" class="form-control">{{ i.description }}</textarea><br>
                                            <textarea name="price" id="price_change"
                                                      class="form-control">{{ i.price }}</textarea><br>
                                            <input type="submit" class="btn btn-success" value="Save changes" style="width:150px;"><br>
                                        </form>
                                        <div class="modal-footer">
                                            <a href="/posts/{{ i.id }}/delete" class="btn btn-danger">Delete</a>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal end -->
                    </tr>
                    {% endfor %}
                    </tbody>
