<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

<body>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">List</h1>
  <p class="lead">Order details</p>
</div>

<div class="container">
    {% for i in orders_details %}<br>
    <div style="display: block; overflow: hidden; margin: 0 auto;">
        <div style="float: left; width: 75px">
            <img src="/img/{{ i.product_id }}" style="width: 55px; height: 55px;">
        </div>

    Product id: {{ i.product_id }}<br>
    Product name: {{ i.product_name }}<br>
    Product description: {{ i.product_description }}<br>
    Price: {{ i.price }}<br>
    Count: {{ i.count }}<br>
    Date: {{ i.cdate }}<br>
    {% endfor %}<br><br>
</div>


</div>



</body>
</html>
